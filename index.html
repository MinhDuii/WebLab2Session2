<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid my-3" style="margin-left: 10px">
        <h3>Welcome to International University's Survey</h3>
        <hr>
        
        <div class="col-lg-4 col-md-5 col-sm-6 my-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" id="firstname" class="form-control" placeholder="Duy" style="background-color: rgb(229, 229, 229)" required>
        </div>

        <div class="col-lg-4 col-md-5 col-sm-6 my-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" id="lastname" class="form-control" placeholder="Huynh Minh" style="background-color: rgb(229, 229, 229)" required>
        </div>
        
        <div class="col-lg-4 col-md-5 col-sm-6 my-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="example@gmail.com" style="background-color: rgb(229, 229, 229)" required>
        </div>

        <div class="col-lg-4 col-md-5 col-sm-6 my-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" class="form-control" placeholder="ITCSIU21174" style="background-color: rgb(229, 229, 229)" required>
        </div>

        <div class="col-lg-4 col-md-5 col-sm-6 my-3">
            <label for="major" class="form-label">Major:</label>
            <select name="major" id="major" class="form-select" style="background-color: rgb(248, 249, 250)" required>
                <option value="it">IT</option>
                <option value="cs">CS</option>
                <option value="ds">DS</option>
            </select>
        </div>

        <div class="container-fluid my-3">
            <div class="my-3">
                <label for="gender" style="margin-left: -10px">Gender:</label>
            </div>
            <div class="form-check form-check-inline">
                <label for="male" class="form-check-label" style="margin-left: -10px">Male</label>
                <input type="radio" id="male" class="form-check-input" name="gender" value="male" style="margin-left: -34px">
            </div>
            <div class="form-check form-check-inline">
                <label for="female" class="form-check-label" style="margin-left: 8px">Female</label>
                <input type="radio" id="female" class="form-check-input" name="gender" value="female" style="margin-left: 70px;">
            </div>
            <div class="form-check form-check-inline">
                <label for="others" class="form-check-label" style="margin-left: 8px">Others</label>
                <input type="radio" id="others" class="form-check-input" name="gender" value="others" style="margin-left: 70px;">
            </div>
        </div>
        
        <div class="col-lg-4 col-md-5 col-sm-6 my-3">
            <label for="comments" class="form-label">Comments:</label>
            <textarea name="comments" id="comments" cols="5" rows="3" class="form-control" style="background-color: rgb(248, 249, 250)"></textarea>
        </div>
        <button class="btn" type="submit" style="background-color: rgb(0, 180, 0); border-radius: 9px; padding: 10px; margin: 3px;">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
